<div class="container-fluid" *ngIf="isFetchedData">
    <div class="row row-crypto-items">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let listCryptoItem of items; let itemIndex = index">
            <app-crypto-item [listCryptoItem]="listCryptoItem" [itemIndex]="itemIndex"></app-crypto-item>
        </div>
    </div>
</div>
