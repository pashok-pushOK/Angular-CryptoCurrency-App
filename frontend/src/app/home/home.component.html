            <div class="d-flex align-items-center pt-4">
                <div class="data-list-item mr-2" matTooltip="Group view" matTooltipPosition="above">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M4 11h5V5H4v6zm0 7h5v-6H4v6zm6 0h5v-6h-5v6zm6 0h5v-6h-5v6zm-6-7h5V5h-5v6zm6-6v6h5V5h-5z"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                </div>
                <div class="data-list-item mr-2" matTooltip="Table view" matTooltipPosition="above">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M4 18h17v-6H4v6zM4 5v6h17V5H4z"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                </div>

<!--                        <path d="M0 0h24v24H0z" fill="none"/>-->
<!--                    </svg>-->
<!--                </div>-->
            </div>
        </div>
    </div>
    <div class="row row-crypto-items">
        <div class="crypto-items--item grouped" *ngFor="let listCryptoItem of items; let itemIndex = index">
            <app-crypto-item [listCryptoItem]="listCryptoItem" [itemIndex]="itemIndex" class="h-100"></app-crypto-item>
        </div>
    </div>
</div>
